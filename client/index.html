<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/babel" >
        "use strict";

        let sock;

        let canvas;
        let ctx;

        let myUser = undefined;
        let users = {};

        let nodes = {};
        let links = [];

        let selectedNode;

        let mouse = {x: 0, y: 0};

        const connectSocket = () => {
            sock = io.connect();

            sock.on('connect', () => {

                // Get your user's info
                sock.on('userInfo', function(data){
                    myUser = data;
                    console.log(data);
                    document.querySelector('#sidebar').style.backgroundColor = data.color;
                });

                // Update current game state
                sock.on('currentGameState', function(data){
                    users = data.users;
                    nodes = data.nodes;
                    links = data.links;
                });

                // Handle user join
                sock.on('userJoined', function(data){
                    users[data.id] = data;
                    console.log(data.id + ' joined.')
                });

                // Handle user disconnect
                sock.on('userLeft', function(data){
                    delete users[data.id];
                    console.log(data.id+ ' left.');
                });
            });
        };



        const init = () => {
            canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext('2d');

            window.onmousedown = function(e){
                // If the mouse is inside a node
                let mX = e.clientX;
                let mY = e.clientY;
                let keys = Object.keys(nodes);
                for(var i=0; i<keys.length; i++){
                    let n = nodes[keys[i]];
                    let dist = Math.sqrt(Math.pow(mX-n.loc.x,2) + Math.pow(mY-n.loc.y,2));
                    if(dist < n.power && n.owner === sock.id){
                        console.log(n.id);
                        selectedNode = n;
                        break;
                    }
                }
            };

            window.onmouseup = function(e){
                let targetNode;
                let mX = e.clientX;
                let mY = e.clientY;
                let keys = Object.keys(nodes);
                for(var i=0; i<keys.length; i++){
                    let n = nodes[keys[i]];
                    let dist = Math.sqrt(Math.pow(mX-n.loc.x,2) + Math.pow(mY-n.loc.y,2));
                    if(dist < n.power){
                        targetNode = n;
                        break;
                    }
                }
                if(selectedNode && targetNode){
                    makeLink(selectedNode, targetNode);
                }

                // Regardless, clear everything on mouseup
                selectedNode = targetNode = null;
            }

            window.onmousemove = function(e){
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            }

            connectSocket();

            start();
        };

        const makeLink = (a, b) => {
            sock.emit('linkCreated', {src: a.id, target: b.id});
        };

        const breakLink = (link) => {
            sock.emit('linkBroken', link);
        };

        const start = () => {
            tick();
        };

        const tick = () => {
            draw(ctx);

            window.requestAnimationFrame(tick);
        };

        const draw = (ctx) => {
            drawBackground(ctx);
            drawLinks(ctx);
            drawGhostLink(ctx);
            drawNodes(ctx);
        };

        const drawBackground = (ctx) => {
            ctx.save();

            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,canvas.width,canvas.height);

            ctx.restore();
        };

        const drawGhostLink = (ctx) => {
            if(selectedNode && myUser){
                ctx.save();
                ctx.strokeStyle = myUser.color;
                ctx.globalAlpha = 0.8;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(selectedNode.x, selectedNode.y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
                ctx.restore();
            }
        }

        const drawLinks = (ctx) => {
            for(var i=0; i<links.length; i++){
                let l = links[i];
                ctx.save();
                ctx.strokeStyle = (nodes[l.src] && users[nodes[l.src].owner]) ? users[nodes[l.src].owner].color : 'gray';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(nodes[l.src].loc.x, nodes[l.src].loc.y);
                ctx.lineTo(nodes[l.target].loc.x, nodes[l.target].loc.y);
                ctx.stroke();
                ctx.restore();
            }
        };

        const drawNodes = (ctx) => {
            let keys = Object.keys(nodes);
            for(var i=0; i<keys.length; i++){
                let n = nodes[keys[i]];
                let npow = (n.power > 10) ? n.power : 10;
                ctx.save();
                ctx.fillStyle = (n.owner) ? users[n.owner].color : 'gray';
                ctx.beginPath();
                ctx.arc(n.loc.x, n.loc.y, npow, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();

                if(selectedNode && n.id === selectedNode.id){
                    ctx.save();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(n.x, n.loc.y, npow, 0, Math.PI*2);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        window.onload = init;
    
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            font-family: 'Roboto', sans-serif;
        }
        #sidebar{
            position: absolute;
            height:100%;
            width:200px;
            background-color: #333;
        }
        canvas{
            position: absolute;
            left: 0px;
        }
    </style>   
</head>
<body>
    <canvas></canvas>
    <div id='sidebar'>
        <h1>Node Wars</h1>
        <p>This is your color.</p>
        <p>Your color is the best.</p>
        <p>Attack other colors</p>
        <p>by dragging your mouse to them!</p>
        <img src='mouse.png' alt='mouse.png'>
        <p>Strategize by cutting lines.</p>
        <img src='circle_point.png' alt='circle_point.png'>
        <p>Good luck!</p>
    </div>
</body>
</html>
